<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
 <link rel="stylesheet" href="style.css">
</head>
<body>
<section class="main">
  <div class="container">
    <div class="row">
      <div class="col">
        <div class="statistic_result">
          <h2>Your Result</h2>
          <div class="main_result">
            <span class="global_sum">76</span>
            <span>of 100</span>
          </div>
          <span class="summary-status">Great</span>
          <p>You scored higher than 65% of<br> the people who have taken<br> these tests.</p>
        </div>
      </div>
      <div class="col">
        <div class="summary">
          <h2>Summary</h2>
          <div class="summary-details">
            <div class="summary-details-item v-orange">
              <span class="summary-item-title"><img src="assets/images/icon-reaction.svg"> Reaction</span>
              <span class="summary-item-value"><strong>80</strong> / 100</span>
            </div>
            <div class="summary-details-item v-yellow">
              <span class="summary-item-title"><img src="assets/images/icon-memory.svg"> Memory</span>
              <span class="summary-item-value"><strong>80</strong> / 100</span>
            </div>
            <div class="summary-details-item v-green">
              <span class="summary-item-title"><img src="assets/images/icon-verbal.svg"> Verbal</span>
              <span class="summary-item-value"><strong>80</strong> / 100</span>
            </div>
            <div class="summary-details-item v-blue">
              <span class="summary-item-title"><img src="assets/images/icon-visual.svg"> Visuel</span>
              <span class="summary-item-value"><strong>80</strong> / 100</span>
            </div>
          </div>
          <a href="#" class="btn">Continue</a>
        </div>
      </div>
    </div>
  </div>
</section>

</body>
</html>
